<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Il Dojo dei Panini - Sign up</title>
        <link id="theme-style" rel="stylesheet" type="text/css" href="../css/signup_dark_theme_style.css" />
        <!-- TODO: link al file js per il signup. -->
        <script type="text/javascript" src="../js/signup_theme.js"></script> <!-- TODO: cercare di utilizzare un singolo script sia per il login che per il signup. -->
    </head>
    <body>
        <div class="page-content d-flex align-items-center">
            <div class="container d-flex justify-content-center">
                <div class="col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-5"> <!-- TODO: fix cols -->
                    <div class="signup">
                        <div class="logo-section">
                            <img class="logo" src="../imgs/logo.png" alt="Dojo Logo" />
                        </div>
                        <h3 class="signup-title">Sign up</h3>
                        <div class="signup-type">
                            <a href="" class="link buyer-signup-link">Acquirente</a> |
                            <a href="" class="link seller-signup-link">Venditore</a>
                        </div>
                        <form action="POST">
                            <div class="mb-2 mt-5">
                                <input type="email" class="form-control email-username-input" placeholder="Username | Email" /> <!-- TODO: add signup icon -->
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control password-input" placeholder="Password" /> <!-- TODO: add password icon -->
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control password-input" placeholder="Confirm Password" /> <!-- TODO: add password icon -->
                            </div>
                            <!-- TODO: aggiungere icona dell'occhio per far comparire e scomparire la password. -->
                            <!-- TODO: aggiungere password strength checker. -->

                            <!-- <button class="btn btn-signup mt-3 mb-3">Sign up</button> -->
                            <input type="button" class="btn btn-signup mt-3 bm-3" value="Sign up" />
                        </form>
                        <hr class="hr-separator" />
                        <br>
                        <a href="../html/login.html" class="link login-link mb-2">Hai gi√† un account?</a>
                    </div>
                </div>
            </div>
        </div>
        <input type="image" src="../icons/lightbulb-solid.svg" class="btn img-theme" id="icon_theme" onclick="swapTheme()" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
