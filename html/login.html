<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Il Dojo dei Panini - Login</title>
        <link rel="stylesheet" type="text/css" href="../css/login_style.css" />
        <!-- TODO: link al file js. -->
    </head>
    <body>
        <div class="page-content d-flex align-items-center">
            <div class="container d-flex justify-content-center">
                <div class="col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-5"> <!-- TODO: fix cols -->
                    <div class="login">
                        <div class="logo-section">
                            <img class="logo" src="../imgs/logo.png" alt="Dojo Logo" /> <!-- TODO: aggiungere il logo del dojo oppure l'icona del login -->
                        </div>
                        <h3 class="login-title">Login</h3>
                        <div class="login-type">
                            <a href="" class="link buyer-login-link">Acquirente</a> |
                            <a href="" class="link seller-login-link">Venditore</a>
                        </div>
                        <form action="POST">
                            <div class="mb-2 mt-5">
                                <input type="email" class="form-control email-username-input" placeholder=" &#xf007; Username | Email" /> <!-- TODO: add login icon -->
                                <div id="email-username-helper" class="form-text input-info-text">Email o Username.</div>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control password-input" placeholder="Password" /> <!-- TODO: add password icon -->
                            </div>
                            <!-- <button class="btn btn-login mt-3 mb-3">Login</button> -->
                            <input class="btn btn-login" type="button" value="Login" />
                        </form>
                        <hr class="hr-separator" />

                        <a href="../html/signup.html" class="link signup-link mb-1">Non hai un account? Registrati ora!</a>
                        <br>
                        <a href="" class="link forgot-password-link mb-2">Hai dimenticato la password?</a> <!-- TODO: aggiungere il link per poter recuperare la password. -->
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
